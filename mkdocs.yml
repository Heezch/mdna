# mkdocs.yml
site_name: Software module for DNA structure analysis and generation

theme:
  name: "material"
  features:
    - content.code.copy


plugins:
  - mkdocstrings:
      handlers:
          python: 
            options:
              show_source: true
              show_root_heading: true
  - search
  - mkdocs-jupyter


markdown_extensions:
  - admonition
  - codehilite
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences



nav:
  - MDNA Docs: index.md
  - Tutorials:
      - Overiew: tutorials-introduction.md
      - Quickstart: tutorials-quickstart.md
      - Build: tutorials-build.md
      - Modify: tutorials-modify.md
      - Analyse: tutorials-analyse.md
   

  - Explanation: explanation.md
  -  Jupyter Notebooks: 
      - Basic Notebooks:
          - Structure Generation: notebooks/0_structure_tutorial.ipynb
          - Draw DNA Structures: notebooks/1_visualization_tutorial.ipynb
          - Modify DNA Structures: notebooks/2_modification_tutorial.ipynb
          - Analyse DNA Structures: notebooks/3_analysis_tutorial.ipynb
      - Advanced Notebooks:
          - DNA Along H-NS Filament: notebooks/4_filament_tutorial.ipynb
          - Add Linker DNA to Nucleosome: notebooks/5_extension_tutorial.ipynb
          - Add DNA Loop to bridging protein: notebooks/6_connection_tutorial.ipynb
          - How to add base to Sequence Library: notebooks/7_sequence_library.ipynb
  - Modules: 
      - Core: modules-core.md
      - Build: modules-build.md
      - Modify: modules-modify.md
      - Analyse: modules-analyse.md
  - API Reference: 
      - Overview: code-reference.md  
      - Classes:
        - Nucleic: nucleic-reference.md
        - Shapes: shapes-reference.md
        - Geometry: geometry-reference.md
    
