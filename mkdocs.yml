# mkdocs.yml
site_name: MDNA

theme:
  name: "material"
  custom_dir: docs/overrides
  features:
    - content.code.copy
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - toc.follow
  logo: assets/logo.png

  palette: 
    # Palette toggle for light mode
    - scheme: default
      primary: teal
      accent: light-blue
      toggle:
        icon: material/eye
        name: Switch to dark mode
   
    # Palette toggle for dark mode
    - scheme: slate
      accent: pink
      toggle:
        icon: material/eye-outline
        name: Switch to light mode



repo_url: https://github.com/heezch/mdna

exclude_docs: |
  notebooks/data/filament_dataset/**
  notebooks/data/filament_dataset*.zip
  notebooks/data/filament_dataset*.tar
  notebooks/data/filament_dataset*.tar.gz

plugins:
  - mkdocstrings:
      handlers:
          python: 
            options:
              show_source: true
              show_root_heading: true

  - mkdocs-jupyter:
        include_source: True
  - glightbox
  - search


markdown_extensions:
  - admonition
  - codehilite
  - attr_list
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tabbed:
      alternate_style: true



nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quickstart: getting-started/quickstart.md
  - User Guide:
      - Overview: guide/overview.md
      - Building DNA: guide/building.md
      - Modifying DNA: guide/modifying.md
      - Analyzing DNA: guide/analyzing.md
      - Non-Canonical Bases: guide/noncanonical.md
  - Concepts:
      - Architecture: concepts/architecture.md
      - Rigid Base Parameters: concepts/rigid-base.md
      - Splines & Geometry: concepts/splines.md
      - Monte Carlo Minimization: concepts/minimization.md
      - Background: explanation/explanation.md
  - Jupyter Notebooks: 
      - Overview: index-notebooks.md
      - Basic Notebooks:
          - Structure Generation: notebooks/0_structure_tutorial.ipynb
          - Draw DNA Structures: notebooks/1_visualization_tutorial.ipynb
          - Modify DNA Structures: notebooks/2_modification_tutorial.ipynb
          - Analyse DNA Structures: notebooks/3_analysis_tutorial.ipynb
      - Advanced Notebooks:
          - DNA Along H-NS Filament: notebooks/4_filament_tutorial.ipynb
          - Add Linker DNA to Nucleosome: notebooks/5_extension_tutorial.ipynb
          - Add DNA Loop to bridging protein: notebooks/6_connection_tutorial.ipynb
          - How to add base to Sequence Library: notebooks/7_sequence_library.ipynb
  - API Reference: 
      - Overview: api/index.md
      - Top-Level Functions: api/functions.md
      - Nucleic: api/nucleic.md
      - Shapes: api/shapes.md
      - Geometry: api/geometry.md
      - SplineFrames: api/spline.md
      - Analysis: api/analysis.md
      - Generators: api/generators.md
      - Minimizer: api/minimizer.md
    

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js