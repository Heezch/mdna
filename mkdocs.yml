# mkdocs.yml
site_name: Software module for DNA structure analysis and generation

theme:
  name: "material"
  features:
    - content.code.copy


plugins:
  - mkdocstrings:
      handlers:
          python: 
            options:
              show_source: true
              show_root_heading: true
  - search

markdown_extensions:
  - admonition
  - codehilite
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences



nav:
  - MDNA Docs: index.md
  - Tutorials:
      - Overiew: tutorials-introduction.md
      - Quickstart: tutorials-quickstart.md
      - Build: tutorials-build.md
      - Modify: tutorials-modify.md
      - Analyse: tutorials-analyse.md
   

  - Explanation: explanation.md
  - How-To Guides: how-to-guides.md
  - Modules: 
      - Core: modules-core.md
      - Build: modules-build.md
      - Modify: modules-modify.md
      - Analyse: modules-analyse.md
  - API Reference: 
      - Overview: code-reference.md  
      - Classes:
        - Nucleic: nucleic-reference.md
        - Shapes: shapes-reference.md
        - Geometry: geometry-reference.md
    
